<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Order Confirmation</h1>
</header>
<main>
    <div th:if="${order != null}">
        <p th:text="'Order ID: ' + ${order.id}"></p>
        <p th:text="'Order Date: ' + ${order.orderDate}"></p>
        <p th:text="'Total Price: $' + ${order.totalPrice}"></p>
        <p th:text="'Order Status: ' + ${order.status}"></p>
        <h2>Items in Order:</h2>
        <ul class="order-items" th:each="item : ${order.items}">
            <li th:text="${item.name}"></li>
        </ul>
    </div>
    <a href="/home" class="button">Return to Home</a>
</main>
</body>
</html>
