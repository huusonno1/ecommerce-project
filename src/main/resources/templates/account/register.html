<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/account/register.css">
</head>
<body>
<header>
    <h1>Register</h1>
</header>
<main>
    <form th:action="@{/register}" th:object="${registrationForm}" method="post">
        <!-- Account Information -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{account.username}" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{account.password}" required/>
        </div>

        <!-- User Information -->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{user.fullName.firstName}" required/>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{user.fullName.lastName}" required/>
        </div>
        <div>
            <label for="midName">Mid Name:</label>
            <input type="text" id="midName" th:field="*{user.fullName.midName}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{user.email}" required/>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{user.dob}" required/>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" th:field="*{user.phoneNumber}" required/>
        </div>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>

    <!-- Display error message if any -->
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</main>
</body>
</html>
