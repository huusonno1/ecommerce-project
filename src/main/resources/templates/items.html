<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Items for Sale</h1>
</header>
<main>
    <div th:if="${items != null}">
        <ul class="item-list" th:each="item : ${items}">
            <li class="item">
                <h3 th:text="${item.name}"></h3>
                <p th:text="'Price: $' + ${item.price}"></p>
                <p th:text="${item.description}"></p>
                <a th:href="@{/items/{itemId}(itemId=${item.id})}" class="button">View Details</a>
                <form th:action="@{/cart/add/{itemId}(itemId=${item.id})}" method="post">
                    <input type="hidden" name="cartId" value="1"/> <!-- Example cart ID -->
                    <button type="submit" class="button">Add to Cart</button>
                </form>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
